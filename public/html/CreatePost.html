<!DOCTYPE html>
<html>
        <head>
            <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
            <title>Create blog post</title>
            <link rel="stylesheet" type="text/css" href="../stylesheets/style.css">
        </head>
        
        <nav>
            <button class="button-nav" onclick="window.location.href='/'">Home</button>
            <button class="button-nav" onclick="window.location.href='/projects'">Projects</button>
            <button class="button-nav" onclick="window.location.href='/blog'">Blog</button>
            <button class="button-nav" onclick="window.location.href='/app'">App</button>
            <button class="button-nav" onclick="window.location.href='/blog/createpostpage'">Create Post</button>
    </nav>
        <br>

    <body >
        <div class="intro-Header">
            
            <h1>This is where I can create blog posts using my website</h1>
            
        </div>
        <article>
            <div class= "create-post-section">      

                <form action="/blog/createpostaction" method="POST" enctype="multipart/form-data">
                    <label for="titleInput">Title:</label>
                    <input type="text" id="titleInput" name="titleValue">
                    <br>
                    <br>
                    <label for="descriptionInput">Description:</label>
            
                    <textarea id="descriptionInput" name="descriptionValue"></textarea>
                    <br>
                    <br>
                    <br>
                    <br>

                    <label class="button-input" for="upload">Upload File</label>
                    <input id="upload" type="file"class="button-for-upload" id="pictureInput" name="pictureValue" accept="image/*">
                    
                    <br>
                    <br>
                    <br>
                    <label for="passwordInput">Password</label>
                    <input type="password" id="passwordInput" name="passwordValue">
                    <br>
                    <input class="button-input" type="submit" value="Create Post" >
                    <br>
                </form>
            </div>
        </article>
    </body>

</html>
