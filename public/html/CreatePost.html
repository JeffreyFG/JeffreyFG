        <script>
var locationInfo = document.getElementById("location-info");
var locationButton = document.getElementById("location-button");
var locationInfoLatitude = document.getElementById("location-input-latitude");
var locationInfoLongitude = document.getElementById("location-input-longitude");
locationButton.onclick= function()
{
    if (navigator.geolocation) 
    {
        navigator.geolocation.getCurrentPosition( function(postion)
        {
            console.log("your postion: latitude: "+postion.coords.latitude+" longitude: "+postion.coords.longitude);
            locationInfo.value="your postion: latitude: "+postion.coords.latitude+" longitude: "+postion.coords.longitude;
            locationInfoLatitude.value=postion.coords.latitude;
            locationInfoLongitude.value=postion.coords.longitude;
        });
    }
    else 
    {
    locationInfo.innerText = "Geolocation is not supported by this browser.";
    }
}
