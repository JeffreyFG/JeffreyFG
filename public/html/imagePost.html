    <body>
            <div class="intro-Header">
                <div class="top-center">
                </div>
            </div>
        <article>

            <style>
                .myImg{
                    text-align:center;
                    }
                </style>



            <div class="myImg" id="main-content">
                <h1  id="titleForPic"></h1>
                <img  width = "auto" height = "400"  id="main-image"> 
                <p id ="description">description:</p>
                <br>
                <p id ="time-date">time and date:</p>
                <p id="location"></p>
                <p id="makeAndModel"></p>
            </div>
        </article>
    </body>
    <script>
     
      
         $(document).ready(function()
         {
            let url = document.URL.split('/');
            let _id = url[url.length-1];
            let postURL = "/blog/getImageByID/" + _id;
            fetch(postURL).then(function(data)
            {
                try
                {
                    data.json().then(function(data)
                    {
                        var pathForPhoto = "../../images/uploads/"+data[0].photoPath;
                        document.getElementById("main-image").setAttribute("src",pathForPhoto);
                        document.getElementById("title").innerText = data[0].title;
                        document.getElementById("titleForPic").innerText = data[0].title;
                        document.getElementById("description").innerHTML="description: "+data[0].description;
                        document.getElementById("time-date").innerHTML="time and date: "+data[0].date;

                    });  
                }
                catch(e)
                {
                    console.log(e);
                } 
            });

         });


    window.addEventListener('load', function(event)
    {
        var navSize =document.getElementById("main-navbar").clientHeight;
        document.body.style.paddingTop=""+navSize+"px";
    });
    window.addEventListener('resize',function(event)
    {
        var navSize =document.getElementById("main-navbar").clientHeight;
        document.body.style.paddingTop=""+navSize+"px";
    });
    </script>
