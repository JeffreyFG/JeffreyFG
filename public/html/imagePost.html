<!DOCTYPE html>
<html>
        <title id="title"> </title>
        <head>
            <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
            <link rel="stylesheet" type="text/css" href="../../stylesheets/style.css">

        </head>
        <nav>
            <button class="button-nav" onclick="window.location.href='/'">Home</button>
            <button class="button-nav" onclick="window.location.href='/projects'">Projects</button>
            <button class="button-nav" onclick="window.location.href='/blog'">Blog</button>
            <button class="button-nav" onclick="window.location.href='/app'">App</button>
            <button class="button-nav" onclick="window.location.href='/blog/createpostpage'">Create Post</button>
    </nav>
        <br>
    <body>
            <div class="intro-Header">
                <div class="top-center">
                </div>
            </div>
        <article>

            <style>
                .myImg{
                    text-align:center;
                    }
                </style>



            <div class="myImg" id="main-content">
                <h1  id="titleForPic"></h1>
                <img  width = "400" height = "300"  id="main-image"> 
                <p id ="description">description:</p>
            </div>
        </article>
    </body>
    <script>
         $(document).ready(function()
         {
            let url = document.URL.split('/');
            let _id = url[url.length-1];
            let postURL = "/blog/getImageByID/" + _id;
            fetch(postURL).then(function(data)
            {
                try
                {
                    data.json().then(function(data)
                    {
                        console.log(data);
                        var pathForPhoto = "../../images/uploads/"+data[0].photoPath;
                        document.getElementById("main-image").setAttribute("src",pathForPhoto);
                        document.getElementById("title").innerText = data[0].title;
                        document.getElementById("titleForPic").innerText = data[0].title;
                        document.getElementById("description").innerHTML="description: "+data[0].description;
                    });  
                }
                catch(e)
                {
                    console.log(e);
                } 
            });
         });
    </script>

</html>
